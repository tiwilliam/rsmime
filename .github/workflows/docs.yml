name: docs
on:
  push:
    branches:
      - "main"
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version-file: '.python-version'
      - run: |
          pip install .[dev]
          mkdocs gh-deploy --force
